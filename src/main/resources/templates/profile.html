<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>


<div class="container" layout:fragment="content">

    <!--User Information-->

    <h4>Profile</h4>

    <div><span sec:authentication="name"></span></div>
    <div><span sec:authentication="principal.email"></span></div>
    <div><span sec:authentication="principal.gender"></span></div>
    <div><span sec:authentication="principal.phone"></span></div>
    <div><span sec:authentication="principal.birthday"></span></div>


    <h5>Your Friends</h5>

    <div th:each="friend : ${user.friends}">
        <div th:text="${friend.username}"></div>
    </div>
    <h5>Your Posts</h5>
    <div class="row">
        <div class="col s12 m6" th:each="post : ${user.posts}">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">

                        <span class="card-title" th:text="${post.title}"></span>
                        <span th:text="${post.body}"></span>
                        <br>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
