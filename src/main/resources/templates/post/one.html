<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>${|Post: ${post.title}|}</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" th:text="${post.title}"></span>
                    <p th:text="${post.body}"></p>
                </div>

                <!--<div class="card-action">-->
                <!--</div>-->


                <div class="card-content">

                    <span class="left" th:text="'created: '+${post.created}"></span>
                    <span class="right" th:text="'created by: '+${post.user.username}"></span>
                </div>

                <span>
                    <th:block th:each="topic,i : ${post.topics}">
                    <th:block th:text="${topic.name.concat(!i.last ? ', ' : ' ')}"></th:block>
                    </th:block>
                </span>

                <a class='col s12 btn btn-large waves-effect indigo' th:href="@{|/users/${post.user.id}|}">User Profile</a>

            </div>

            <form sec:authorize="isAuthenticated()" th:if="${!isFollowing}" th:action="@{/posts/follow}" method="post">
                <input type="hidden" name="id" th:value="${post.id}"/>
                <button type="submit" class="col s6 btn btn-large waves-effect indigo">Follow Post</button>
            </form>
        </div>
    </div>
    <span th:text="${post.comments.size()}"></span>


    <!--<p th:text="${post.}"></p>-->
    <!--title: <p th:text="${post.title}"></p>-->
    <!--created by: <p th:text="${post.user.username}"></p>-->
</div>

</body>
</html>
