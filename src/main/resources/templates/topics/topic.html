<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Topic</title>
</head>

<body>
<div class="container" layout:fragment="content">
    <h3>
        <span class="title-font" th:text="${topic.name}"></span>
    </h3>
    <h6>
        <blockquote>
            <span class="title-font" th:text="${topic.description}"></span>
        </blockquote>
    </h6>
    <!--<th:block th:text="${topic.} == 1">-->
    <!--</th:block>-->
    <th:block>
        <div class="row">
            <th:block th:each="post : ${posts}">
                <div class="col s12 m12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <p th:text="${post.title}"></p>
                            <br/>
                            <p th:text="${post.body}"></p>
                        </div>
                        <div class="card-content white-text">
                                    <span class="white-text">created by: <a th:href="@{|/users/${post.user.id}|}"
                                                                            th:text="${post.user.username}"></a></span>
                        </div>
                        <a class='col s12 btn btn-large waves-effect indigo'
                           th:href="@{|/posts/${post.id}|}">View Post</a>

                        <hr/>
                    </div>
                </div>
            </th:block>
        </div>
    </th:block>
</div>

</body>
</html>
