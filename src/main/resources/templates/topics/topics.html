<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h1>Topics</h1>
    <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto doloremque error excepturi id
        illum ipsa laboriosam minima molestiae nulla officiis placeat possimus quasi, qui repellat vel
        veniam voluptatum? Porro, vero!
    </p>

    <div class="row" th:each="topic : ${topics}">
        <h5>
            <div th:text="${topic.name}"></div>
        </h5>
        <div class="col s12 m12">

            <th:block th:if="${topic.posts != null && topic.posts.size() > 0}">
                <div th:each="post, i : ${topic.posts}">
                    <th:block th:if="${i.index < 3}">
                        <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                                <div class="card-content white-text">

                                    <p th:text="${post.title}"></p>
                                    <br/>
                                    <span th:text="${post.body}"></span>

                                </div>
                                <br/>

                                <a class='col s12 btn btn-large waves-effect indigo'
                                   th:href="@{|/topic/${topic.id}|}">View More</a>
                            </div>
                            <hr/>
                        </div>
                    </th:block>
                </div>
            </th:block>
        </div>
    </div>


</div>

</body>
</html>
