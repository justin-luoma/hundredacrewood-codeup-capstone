<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Message</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <h4 th:if="${error}">Sorry that message doesn't seem to exist.</h4>
    <th:block th:if="${!error}">
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" th:text="'From: '+${message.sender.username}"></span>
                        <p th:text="${message.body}"></p>
                    </div>
                    <div class="card-content">
                        <span class="right" th:text="'created: '+${message.timestamp}"></span>
                    </div>
                    <div class="card-action">
                        <a th:data-title="${message.sender.username}" th:data-body="${message.body}" th:data-id="${message.sender.id}" onclick="replyClick(this)">Reply</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

</body>
</html>
