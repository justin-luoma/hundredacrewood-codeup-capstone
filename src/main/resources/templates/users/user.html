<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">User Profile</title>

</head>
<body>


<div class="container" layout:fragment="content">

    <h3>User Profile</h3>

    <h4><span th:text="${user.username}"></span></h4>

    <a class="waves-effect waves-light btn-small" onclick="(() => {const form = document.getElementById('followForm'); form.submit()})()"
       th:if="${!isFriend}">Follow</a>

    <th:block sec:authorize="hasAuthority('ADMIN')">
        <th:block th:if="${!user.disabled}">
            <form class="d-inline" method="post" th:action="@{/users/add-strike}">

                <button class="btn waves-effect waves-light red btn-small" name="action" type="submit">
                    Add Strike
                </button>
                <input name="id" th:value="${user.id}" type="hidden">
            </form>
        </th:block>


        <form class="d-inline" method="post" th:action="@{/users/toggle-disabled}">
            <th:block th:if="${!user.disabled}">
                <button class="btn waves-effect waves-light red btn-small" name="action" type="submit">Disable
                    User
                    <i class="material-icons left">lock_outline</i>
                </button>
            </th:block>
            <th:block th:if="${user.disabled}">
                <button class="btn waves-effect waves-light green btn-small" name="action" type="submit">Enable
                    User
                    <i class="material-icons left">lock_open</i>
                </button>
            </th:block>
            <input name="id" th:value="${user.id}" type="hidden">
            <input name="admin" type="hidden" value="false"/>
        </form>
    </th:block>

    <div th:each="post, i : ${user.posts}">
        <th:block th:if="${i.index < 3}">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${post.title}"></span>
                            <blockquote th:text="${post.body}"></blockquote>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <th:block sec:authorize="isAuthenticated()">
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red tooltipped" data-position="left"
               onclick="createNewMessage(this)" th:data-id="${user.id}"
               th:data-title="${user.username}" th:data-tooltip="'Send message to '+${user.username}">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </th:block>

    <!--<div><span th:each</div>-->

    <form id="followForm" sec:authorize="isAuthenticated()" th:action="@{/users/follow}" th:if="${!isFriend}"
          th:method="post"
          th:name="${user.id}">
        <input name="id" th:value="${user.id}" type="hidden"/>
    </form>

</div>

</body>
</html>
